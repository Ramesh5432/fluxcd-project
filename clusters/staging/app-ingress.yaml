apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: www
spec:
  rules:
  - host: <ingress-ip>
    http:
      paths:
      - path: /nginx
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
      - path: /apache2
        pathType: Prefix
        backend:
          service:
            name: apache2-service
            port:
              number: 80
